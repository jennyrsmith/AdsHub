version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: adshub_dev
      POSTGRES_USER: adshub
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adshub"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
